<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>NASA Landing Page</title>
</head>
<body>
    <header>
        <h1>NASA</h1>
        <img src="https://i.ibb.co/7GkYwVY/isaac-sloman-d-LVV1-Fy-JLdk-unsplash.jpg" alt="Photo of Milky Way" width="850" height="450">
    </header>
    <main>
        <article>
            <h2>SOCIAL MEDIA</h2>
            <p>Twitter - @nasa
            <br>Facebook - fb.com/nasa
            <br>Instagram - @nasa
            <br>Youtube - youtube.com/NASA</p>
        </article>
        <article>
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office
            <br>NASA Headquarters
            <br>300 E. Street SW, Suite 5R30
            <br>Washington, DC 20546
            <br>(202) 358-0001 (Office)
            <br>(202) 358-4338 (Fax)</p>
        </article>
        <article>
            <h2>CONTACT US</h2>
            <form>
                <label>Name</label><br>
                <input type="text"><br>
                <label>Message</label><br>
                <input type="text"><br>
                <button>send</button>
            </form>
        </article>
    </main>
</body>
</html>
